<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergo · 项目详情</title>
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --brand: #2997FF;
            --bg-page: #000000;
            --bg-card: rgba(28,28,30, 0.72);
            --text-1: #F5F5F7;
            --text-2: #8E8E93;
            --text-3: #48484A;
            --border: rgba(255,255,255, 0.06);
            --ok: #30D158;
            --warn: #FF9F0A;
        }
        [data-theme="light"] {
            --bg-page: #F5F5F7;
            --bg-card: rgba(255,255,255, 0.85);
            --text-1: #000000;
            --text-2: #3D3D3D;
            --text-3: #767676;
            --border: rgba(0,0,0, 0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: var(--bg-page);
            color: var(--text-1);
            min-height: 100vh;
            line-height: 1.5;
        }
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .back {
            color: var(--brand);
            text-decoration: none;
            font-size: 14px;
        }
        .back:hover { text-decoration: underline; }
        h1 { font-size: 20px; font-weight: 600; }
        
        .main { max-width: 600px; margin: 0 auto; padding: 20px; }
        
        .project-header {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        .project-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .status-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 100px;
            font-weight: 500;
        }
        .status-badge.active { background: rgba(48,209,88,0.15); color: var(--ok); }
        .status-badge.developing { background: rgba(255,159,10,0.15); color: var(--warn); }
        
        .project-desc { color: var(--text-2); font-size: 16px; margin-bottom: 16px; }
        
        .meta-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .meta-item { font-size: 13px; color: var(--text-3); }
        .meta-item strong { color: var(--text-2); }
        
        .tags { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 16px; }
        .tag {
            background: var(--border);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            color: var(--text-2);
        }
        
        .section { margin-bottom: 24px; }
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }
        
        .card-list {
            background: var(--bg-card);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }
        
        .list-row {
            display: flex;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }
        .list-row:last-child { border-bottom: none; }
        
        .service-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #30d158 0%, #34c759 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: #fff;
        }
        
        .list-content { flex: 1; }
        .list-title { font-size: 15px; font-weight: 500; }
        .list-desc { font-size: 13px; color: var(--text-3); margin-top: 2px; }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--ok);
            margin-right: 8px;
        }
        
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-3);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="back">← 返回</a>
    </header>
    
    <main class="main" id="projectDetail">
        <div class="empty">加载中...</div>
    </main>

    <script>
        // 获取URL参数
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('id');
        
        // 加载项目数据
        async function loadProject() {
            try {
                const response = await fetch('data/projects.json');
                const data = await response.json();
                const project = data.projects.find(p => p.id === projectId);
                
                if (!project) {
                    document.getElementById('projectDetail').innerHTML = '<div class="empty">项目未找到</div>';
                    return;
                }
                
                renderProject(project);
            } catch (e) {
                console.error(e);
                document.getElementById('projectDetail').innerHTML = '<div class="empty">加载失败</div>';
            }
        }
        
        function renderProject(project) {
            const statusText = project.status === 'active' ? '已上线' : '开发中';
            const statusClass = project.status === 'active' ? 'active' : 'developing';
            
            let servicesHtml = '';
            if (project.services && project.services.length > 0) {
                servicesHtml = `
                    <section class="section">
                        <div class="section-title">关联服务</div>
                        <div class="card-list">
                            ${project.services.map(svc => `
                                <div class="list-row">
                                    <div class="service-icon">
                                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/>
                                        </svg>
                                    </div>
                                    <div class="list-content">
                                        <div class="list-title">${svc.name}</div>
                                        <div class="list-desc">${svc.detail}</div>
                                    </div>
                                    <span class="status-dot"></span>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            }
            
            const githubLink = project.github 
                ? `<a href="https://github.com/${project.github}" target="_blank" style="color:var(--brand);text-decoration:none;">${project.github}</a>`
                : '<span style="color:var(--text-3)">-</span>';
            
            document.getElementById('projectDetail').innerHTML = `
                <div class="project-header">
                    <div class="project-name">
                        ${project.name}
                        <span class="status-badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="project-desc">${project.description}</div>
                    <div class="meta-row">
                        <div class="meta-item"><strong>版本</strong> v${project.version}</div>
                        <div class="meta-item"><strong>更新</strong> ${project.lastUpdate}</div>
                    </div>
                    <div class="meta-row">
                        <div class="meta-item"><strong>GitHub</strong> ${githubLink}</div>
                    </div>
                    <div class="tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                
                ${servicesHtml}
            `;
        }
        
        loadProject();
    </script>
</body>
</html>
