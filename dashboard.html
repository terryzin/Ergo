<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>È°πÁõÆ‰ª™Ë°®Áõò ¬∑ Ergo</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        /* ============================
           ERGO Dashboard - Apple-grade UI
           ============================ */

        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }

        :root {
            /* ‚Äî Light Theme ‚Äî */
            --brand: #0071E3;
            --brand-light: #2997FF;
            --brand-bg: rgba(0, 113, 227, 0.08);
            --bg-page: #F5F5F7;
            --bg-card: rgba(255,255,255, 0.85);
            --bg-card-solid: #FFFFFF;
            --bg-card-hover: rgba(255,255,255, 1);
            --text-1: #000000;
            --text-2: #3D3D3D;
            --text-3: #767676;
            --border: rgba(0,0,0, 0.06);
            --ok: #34C759;
            --ok-bg: rgba(52,199,89, 0.10);
            --err: #FF3B30;
            --err-bg: rgba(255,59,48, 0.10);
            --warn: #FF9500;
            --warn-bg: rgba(255,149,0, 0.10);
            --shadow-md: 0 2px 4px rgba(0,0,0,0.04), 0 8px 24px rgba(0,0,0,0.06);
        }

        /* ‚Äî Dark Theme ‚Äî */
        [data-theme="dark"] {
            --brand: #2997FF;
            --brand-light: #64D2FF;
            --bg-page: #000000;
            --bg-card: rgba(28,28,30, 0.72);
            --bg-card-solid: #1C1C1E;
            --bg-card-hover: rgba(44,44,46, 0.85);
            --text-1: #F5F5F7;
            --text-2: #8E8E93;
            --text-3: #48484A;
            --border: rgba(255,255,255, 0.06);
            --ok: #30D158;
            --ok-bg: rgba(48,209,88, 0.12);
            --err: #FF453A;
            --err-bg: rgba(255,69,58, 0.12);
            --warn: #FF9F0A;
            --warn-bg: rgba(255,159,10, 0.12);
            --shadow-md: 0 2px 4px rgba(0,0,0,0.2), 0 8px 24px rgba(0,0,0,0.25);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", "PingFang SC", sans-serif;
            background: var(--bg-page);
            color: var(--text-1);
            min-height: 100vh;
            line-height: 1.47;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient glow */
        body::before {
            content: '';
            position: fixed;
            top: -40%;
            left: -20%;
            width: 140%;
            height: 80%;
            background: radial-gradient(ellipse at 30% 10%, rgba(41,151,255,0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(48,209,88,0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .back-btn {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--bg-card-hover);
            border: 1px solid var(--border);
            color: var(--text-1);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--brand-bg);
            color: var(--brand);
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-2);
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: var(--bg-card-hover);
            color: var(--brand);
        }

        .icon-btn.refreshing {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            border-radius: 12px;
            background: var(--bg-card-hover);
            border: 1px solid var(--border);
            font-size: 12px;
            font-weight: 500;
        }

        .status-pill.ok {
            color: var(--ok);
            background: var(--ok-bg);
            border-color: var(--ok);
        }

        .status-pill.warn {
            color: var(--warn);
            background: var(--warn-bg);
            border-color: var(--warn);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
            position: relative;
            z-index: 1;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-3);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        .stat-value.ok { color: var(--ok); }
        .stat-value.err { color: var(--err); }
        .stat-value.warn { color: var(--warn); }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .project-card {
            background: var(--bg-card);
            backdrop-filter: saturate(180%) blur(20px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--brand);
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--brand);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card.unhealthy::before {
            background: var(--err);
            opacity: 1;
        }

        .project-card.degraded::before {
            background: var(--warn);
            opacity: 1;
        }

        .project-card.healthy::before {
            background: var(--ok);
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .project-name {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .project-version {
            font-size: 12px;
            color: var(--text-3);
        }

        .health-badge {
            font-size: 24px;
            line-height: 1;
        }

        .card-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .metric {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .metric-label {
            font-size: 11px;
            color: var(--text-3);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 600;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 12px;
            border-top: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-3);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-badge.active {
            background: var(--ok-bg);
            color: var(--ok);
        }

        .status-badge.development {
            background: var(--warn-bg);
            color: var(--warn);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-desc {
            font-size: 14px;
            color: var(--text-3);
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-card-solid);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 20px;
            box-shadow: var(--shadow-md);
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='index.html'" title="ËøîÂõûÈ¶ñÈ°µ">
                    ‚Üê
                </button>
                <div class="header-title">üìä È°πÁõÆ‰ª™Ë°®Áõò</div>
            </div>
            <div class="header-actions">
                <div class="status-pill" id="connectionStatus">
                    <span class="status-dot"></span>
                    <span>ËøûÊé•‰∏≠...</span>
                </div>
                <button class="icon-btn" id="refreshBtn" onclick="refreshDashboard()" title="Âà∑Êñ∞">
                    ‚Üª
                </button>
            </div>
        </div>
    </div>

    <!-- Main -->
    <div class="main">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">ÊÄªÈ°πÁõÆÊï∞</div>
                <div class="stat-value" id="totalProjects">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÂÅ•Â∫∑È°πÁõÆ</div>
                <div class="stat-value ok" id="healthyProjects">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÈôçÁ∫ßÈ°πÁõÆ</div>
                <div class="stat-value warn" id="degradedProjects">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">ÂºÇÂ∏∏È°πÁõÆ</div>
                <div class="stat-value err" id="unhealthyProjects">-</div>
            </div>
        </div>

        <!-- Dashboard Grid -->
        <div class="dashboard-grid" id="dashboardGrid">
            <!-- È°πÁõÆÂç°ÁâáÂ∞ÜÂä®ÊÄÅÂä†ËΩΩ -->
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- v1.5: WebSocket ÂÆûÊó∂ËøûÊé• -->
    <script src="src/realtime.js"></script>

    <script>
        // ============================
        // CONFIG
        // ============================
        // ‰ΩøÁî®Áõ∏ÂØπË∑ØÂæÑÔºåÈÄöËøáÂâçÁ´ØÊúçÂä°Âô®‰ª£ÁêÜËÆøÈóÆ API
        const GATEWAY_CONFIG = {
            url: '' // Á©∫Â≠óÁ¨¶‰∏≤Ë°®Á§∫‰ΩøÁî®ÂΩìÂâçÂüüÂêçÔºåÂâçÁ´ØÊúçÂä°Âô®‰ºö‰ª£ÁêÜ /api/* Âà∞ 8082
        };

        const DEFAULT_API_KEY = 'ergo-default-secret-key-2026';

        // ============================
        // STATE
        // ============================
        let realtime = null;
        let projectsData = [];

        // ============================
        // AUTH
        // ============================
        function getApiKey() {
            return localStorage.getItem('ergoApiKey') || DEFAULT_API_KEY;
        }

        // ============================
        // UTILS
        // ============================
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // ============================
        // REALTIME CONNECTION
        // ============================
        function initRealtimeConnection() {
            // ÊûÑÂª∫ WebSocket URLÔºà‰ΩøÁî®ÂΩìÂâçÂüüÂêçÔºâ
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const host = window.location.host;
            const wsUrl = `${protocol}//${host}`;

            console.log('[Dashboard] Connecting to WebSocket:', wsUrl);
            realtime = new RealtimeService(wsUrl);

            realtime.on('connected', () => {
                console.log('[Dashboard] WebSocket connected');
                updateConnectionIndicator('online');
            });

            realtime.on('disconnected', () => {
                console.log('[Dashboard] WebSocket disconnected');
                updateConnectionIndicator('offline');
            });

            realtime.on('project-status-update', (data) => {
                console.log('[Dashboard] Project updated:', data.projectId);
                updateProjectCard(data);
            });

            realtime.connect();
        }

        function updateConnectionIndicator(status) {
            const indicator = document.getElementById('connectionStatus');
            if (status === 'online') {
                indicator.innerHTML = '<span class="status-dot"></span><span>ÂÆûÊó∂</span>';
                indicator.className = 'status-pill ok';
            } else {
                indicator.innerHTML = '<span>Á¶ªÁ∫ø</span>';
                indicator.className = 'status-pill warn';
            }
        }

        function updateProjectCard(data) {
            const { projectId, health } = data;

            // Êõ¥Êñ∞Êú¨Âú∞Êï∞ÊçÆ
            const project = projectsData.find(p => p.id === projectId);
            if (project) {
                project.health = health;
                renderDashboard(projectsData);
            }
        }

        // ============================
        // DATA LOADING
        // ============================
        async function loadDashboard() {
            try {
                const response = await fetch(`${GATEWAY_CONFIG.url}/api/projects`, {
                    headers: {
                        'X-Ergo-Key': getApiKey()
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                projectsData = data.projects || [];

                renderDashboard(projectsData);
                updateStats(projectsData);
            } catch (error) {
                console.error('[Dashboard] Load error:', error);
                showToast('Âä†ËΩΩÂ§±Ë¥•Ôºö' + error.message);
                renderEmpty();
            }
        }

        // ============================
        // RENDERING
        // ============================
        function renderDashboard(projects) {
            const container = document.getElementById('dashboardGrid');

            if (projects.length === 0) {
                renderEmpty();
                return;
            }

            container.innerHTML = projects.map(project => {
                const health = project.health;
                const healthIcons = {
                    'healthy': '‚úÖ',
                    'degraded': '‚ö†Ô∏è',
                    'unhealthy': '‚ùå',
                    null: '‚ùì'
                };

                const healthIcon = health ? healthIcons[health.overall] : healthIcons[null];
                const healthClass = health ? health.overall : '';

                const servicesText = health
                    ? `${health.servicesRunning || 0}/${health.servicesTotal || 0}`
                    : '-';

                const testsText = project.tests
                    ? `${project.tests.passed || 0}/${project.tests.total || 0}`
                    : '-';

                return `
                    <div class="project-card ${healthClass}" onclick="window.location.href='docs/archive/project.html?id=${project.id}'" data-project-id="${project.id}">
                        <div class="card-header">
                            <div>
                                <div class="project-name">${project.name}</div>
                                <div class="project-version">v${project.version}</div>
                            </div>
                            <div class="health-badge">${healthIcon}</div>
                        </div>
                        <div class="card-metrics">
                            <div class="metric">
                                <div class="metric-label">ÊúçÂä°</div>
                                <div class="metric-value">${servicesText}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">ÊµãËØï</div>
                                <div class="metric-value">${testsText}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">ÂÅ•Â∫∑Â∫¶</div>
                                <div class="metric-value">${health ? health.overall : 'unknown'}</div>
                            </div>
                            <div class="metric">
                                <div class="metric-label">Êõ¥Êñ∞</div>
                                <div class="metric-value" style="font-size:12px;">${project.lastUpdate || '-'}</div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <span>${project.description || 'Êó†ÊèèËø∞'}</span>
                            <span class="status-badge ${project.status === 'active' ? 'active' : 'development'}">
                                ${project.status === 'active' ? 'Â∑≤‰∏äÁ∫ø' : 'ÂºÄÂèë‰∏≠'}
                            </span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderEmpty() {
            const container = document.getElementById('dashboardGrid');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üì¶</div>
                    <div class="empty-title">ÊöÇÊó†È°πÁõÆ</div>
                    <div class="empty-desc">ËøòÊ≤°Êúâ‰ªª‰ΩïÈ°πÁõÆÔºåËØ∑ÂÖàÂàõÂª∫È°πÁõÆ</div>
                </div>
            `;
        }

        function updateStats(projects) {
            const total = projects.length;
            const healthy = projects.filter(p => p.health?.overall === 'healthy').length;
            const degraded = projects.filter(p => p.health?.overall === 'degraded').length;
            const unhealthy = projects.filter(p => p.health?.overall === 'unhealthy').length;

            document.getElementById('totalProjects').textContent = total;
            document.getElementById('healthyProjects').textContent = healthy;
            document.getElementById('degradedProjects').textContent = degraded;
            document.getElementById('unhealthyProjects').textContent = unhealthy;
        }

        // ============================
        // ACTIONS
        // ============================
        async function refreshDashboard() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('refreshing');

            try {
                await loadDashboard();
                showToast('Âà∑Êñ∞ÊàêÂäü');
            } catch (error) {
                showToast('Âà∑Êñ∞Â§±Ë¥•');
            } finally {
                setTimeout(() => {
                    btn.classList.remove('refreshing');
                }, 500);
            }
        }

        // ============================
        // INIT
        // ============================
        document.addEventListener('DOMContentLoaded', () => {
            initRealtimeConnection();
            loadDashboard();

            // ÂÆöÊúüÂà∑Êñ∞ÔºàÈôçÁ∫ßÊñπÊ°àÔºâ
            setInterval(loadDashboard, 30000); // 30 Áßí
        });
    </script>
</body>
</html>
